name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    # Variables de entorno necesarias para Prisma
    env:
      DATABASE_URL: 'postgresql://test:test@localhost:5432/test?schema=public'
      DATABASE_URL_NETFLIX: 'postgresql://test:test@localhost:5432/netflix?schema=public'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: pnpm dlx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Prisma setup y validaci√≥n
      - name: Validate Prisma schemas
        run: |
          pnpm run prisma:test_micro:validate
          pnpm run prisma:netflix:validate

      - name: Generate Prisma clients
        run: pnpm run prisma:generate:all

      # Nx tasks
      - name: Run lint, test, and build
        run: pnpm exec nx run-many -t lint test build

      # Nx Cloud recommends fixes for failures to help you get CI green faster
      # Learn more: https://nx.dev/ci/features/self-healing-ci
      - name: Fix CI issues
        run: pnpm exec nx fix-ci
        if: always()
